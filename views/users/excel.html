{% extends '../commons/layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <form action="/users/importExcel" class="navbar-form" method="post" enctype="multipart/form-data">
		    <div class="form-group">
		    	<label for="">名称</label>
		        <input type="text" class="form-control" placeholder="" name="title"/>
		    </div>
		    <div class="form-group">
		    	<label for="">描述</label>
		        <input type="text" class="form-control" placeholder="" name="desc"/>
		    </div>
		    <div class="form-group">
		    	<input type="file" name="file" class="form-control" multiple>
		    </div>
		    <button type="submit" class="btn btn-primary">导入</button>
		</form>
    </div>
</div>
<script type="text/javascript" src="{{state.baseUrl}}/dist/users.js"></script>
{% endblock %}
