{% extends '../commons/layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">用户信息</div>
            <div class="panel-body">
                <div class="">
                    <a href="/users/importExcel" class="btn btn-primary">导入</a>
                    <a href="/users/exportExcel" class="btn btn-primary">导出</a>
                </div>
            </div>
            <!-- Table -->
            <table class="table" id="userslist">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>email</th>
                        <th>age</th>
                        <th>realname</th>
                    </tr>
                </thead>
                <tbody data-total="{{allData.totalPages}}" data-current="{{allData.currentPage}}">
                    {% for user in allData.usersData %}
                    <tr>
                        <td>{{ user["username"] }}</td>
                        <td>{{ user["email"] }}</td>
                        <td>{{ user["age"] }}</td>
                        <td>{{ user["realname"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- 分页开始 -->
        <nav aria-label="Page navigation">
            <ul class="pagination pull-right" id="pagers">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 分页结束 -->
    </div>
</div>
<script type="text/javascript" src="{{state.baseUrl}}/javascript/dist/users.js"></script>
<script type="text/javascript">
    $(function(){
        usersPage();
    });
</script>
{% endblock %}
