{% extends '../layout.html' %}
{% block body %}
<h1>{{ title }}</h1>
{% if user %}
  <form action="/users/updateUser" method="post">
    <p>用户名： <input type="text" name="username" value="{{user.username}}"></p>
    <p>密码： <input type="password" name="password" value="{{user.password}}"></p>
    <p>真实姓名： <input type="text" name="realname" value="{{user.realname}}"></p>
    <p><input type="submit" value="提交"></p>
  </form>
{% else %}
  <form action="/users/insertUser" method="post">
    <p>用户名： <input type="text" name="username" value=""></p>
    <p>密码： <input type="password" name="password" value=""></p>
    <p>真实姓名： <input type="text" name="realname" value=""></p>
    <p><input type="submit" value="提交"></p>
  </form>
{% endif %}
{% endblock %}
